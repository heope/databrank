            background-color: rgba(255, 255, 255, 0.7);

        .nav-button:hover {

            background-color: #ffffff;
            border-color: #d1d5db;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.05), 0 4px 6px -4px rgb(0 0 0 / 0.05);
        }
